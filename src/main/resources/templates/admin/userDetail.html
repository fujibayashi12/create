<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>ユーザー詳細</title>
	<link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>
	<div class="container">
		<h2>ユーザー詳細</h2>
		<p><strong>名前:</strong> <span th:text="${user.name}"></span></p>
		<p><strong>ふりがな:</strong> <span th:text="${user.furigana}"></span></p>
		<p><strong>郵便番号:</strong> <span th:text="${user.postalCode}"></span></p>
		<p><strong>住所:</strong> <span th:text="${user.address}"></span></p>
		<p><strong>電話番号:</strong> <span th:text="${user.phoneNumber}"></span></p>
		<p><strong>メールアドレス:</strong> <span th:text="${user.email}"></span></p>
		<p><strong>アカウント状態:</strong> <span th:text="${user.enabled ? '有効' : '凍結'}"></span></p>
		<p><strong>登録日:</strong> <span th:text="${user.createdAt}"></span></p>

		<form th:action="@{/admin/users/update}" method="post">
			<input type="hidden" name="id" th:value="${user.id}">

			<label>名前:</label>
			<input type="text" name="name" th:value="${user.name}" required>

			<label>メールアドレス:</label>
			<input type="email" name="email" th:value="${user.email}" required>

			<label>電話番号:</label>
			<input type="text" name="phoneNumber" th:value="${user.phoneNumber}" required>

			<button type="submit" class="btn_d">更新</button>
		</form>

		<!-- アカウント凍結ボタン -->
		<form th:action="@{/admin/users/freeze}" method="post">
			<input type="hidden" name="id" th:value="${user.id}">
			<button type="submit" class="btn_d" th:text="${user.frozen ? '解除する' : '凍結する'}"></button>
		</form>
		<a th:href="@{/admin/users}" class="btn_d">ユーザー一覧へ戻る</a>
	</div>
</body>

</html>
