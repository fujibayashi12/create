<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>注文履歴</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <th:block th:replace="fragment.html :: header"></th:block>

    <div class="container">
        <h2 class="orders-title">注文履歴</h2>
        
        <table class="orders-table">
            <thead>
                <tr>
                    <th>注文ID</th>
                    <th>商品名</th>
                    <th>数量</th>
                    <th>ステータス</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.goods?.name}"></td>
                    <td th:text="${order.quantity}"></td>
                    <td class="status" th:text="${order.status}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
